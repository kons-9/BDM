<!DOCTYPE html>
<html>
<head>
    <title>Re:ゼロから始めるBDM</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <!-- ヘッダー -->

    <header>
        <p>Re:ゼロから始めるBDM</p>
    </header>

    <!-- 中身 -->
    
    <div id="content">
        <div id="force">
            <p class="subtitle">強制的に起こす</p>
            <div class="setting">
                <button>start</button>
            </div>
        </div>

        <div id="timer">
            <p class="subtitle">タイマー</p>
            <div class="setting">
                <button>start</button>
                <button>end</button>
                <button>setting</button>
            </div>
        </div>

        <div id="alerm">
            <p class="subtitle">目覚まし</p>
            <div class="setting">
                <button>start</button>
                <button>end</button>
                <button>setting</button>
            </div>
        </div>

        <div id="history">
            <p class="subtitle">睡眠履歴</p>
            <div id="time_history">
                <p>11:23</p>
                <p>23:59</p>
                <p>...</p>
            </div>
        </div>

        <div id="detail">
            <p class="subtitle">詳細設定</p>
            <div>
                <p>アラーム音</p>
                <p>スヌーズ</p>
            </div>
        </div>
        
    </div>

    <!-- フッター -->

    <footer>
        <p>© All rights reserved by BDM.</p>
    </footer>

</body>
</html>
